<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
</head>
<body>
    <section class="formulaire form-sign signin-page">
        <div class="container p-3 login-form">
            <h2 class="text-dark text-center mb-4">Connexion</h2>
            <form action="#" method="post">
                <div class="mb-2">
                    <label for="UserNameInput" class="text-primary">Nom d'utilisateur</label>
                    <input type="text" id="UserNameInput" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="mb-2">
                    <label for="PasswordLoginInput" class="text-primary">Mot de passe</label>
                    <input type="password" id="PasswordLoginInput" placeholder="Mot de passe" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary m-2" type="submit">Se connecter</button>
                    <p>Vous n'avez pas encore de compte ? <br> <a href="/signup">Cr√©er un compte ici.</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
