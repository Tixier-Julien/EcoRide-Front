<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>
    <section class="formulaire form-sign signup-page">
        <div class="container p-3 login-form">
            <h2 class="text-dark text-center mb-4">Créer un compte</h2>
            <form action="#" method="post">
                <div class="mb-2">
                    <label for="Pseudo" class="text-primary">Nom d'utilisateur</label>
                    <input type="text" id="PseudoInput" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="mb-2">
                    <label for="EmailInput" class="text-primary">Email</label>
                    <input type="text" name="username" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="mb-2">
                    <label for="PasswordInput" class="text-primary">Mot de passe</label>
                    <input type="password" id="PasswordInput" placeholder="Mot de passe" required>
                </div>
                <div class="mb-2">
                    <label for="ConfirmPasswordInput" class="text-primary">Confirmez le mot de passe</label>
                    <input type="password" id="ConfirmPasswordInput" placeholder="Confirmez votre mot de passe" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary m-2" type="submit">Créer mon compte</button>
                    <p>Vous avez déjà un compte ? <br> <a href="/signin">Connectez-vous ici.</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
