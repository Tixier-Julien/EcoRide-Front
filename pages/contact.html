<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <section>
        <div class="hero-scene page-contact text-center text-white">
            <div class="hero-scene-content">
                <h1>Nous contactez</h1>
            </div>
        </div>
    </section>
    <section>
        <div class="container w-75 p-4">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <form class="custom-form">
                        <div class="mb-3">
                            <label for="email" class="form-label text-primary">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse mail" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="titre" class="form-label text-primary">Titre</label>
                            <input type="titre" class="form-control"  placeholder="Entrez votre titre" name="titre-contact">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label text-primary">Description</label>
                            <textarea class="form-control" rows="6" placeholder="Merci de saisir votre message ici" name="description-contact"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
