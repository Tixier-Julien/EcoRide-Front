<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>

    <section class="formulaire form-contact">
        <div class="p-3 login-form text-center">
            <h2 class="text-dark">Nous contacter</h2>
            <form action="#" method="post">
                <input type="email" name="email" class="form-control mb-3" placeholder="Entrez votre adresse mail" required>
                <input type="text" name="titre-contact" class="form-control mb-3" placeholder="Entrez votre titre" required>
                <textarea class="form-control mb-3" rows="6" name="description-contact" placeholder="Merci de saisir votre message ici" required></textarea>
                <button class="btn btn-primary m-2" type="submit">Envoyer</button>
            </form>
        </div>
    </section>
</body>
</html>
