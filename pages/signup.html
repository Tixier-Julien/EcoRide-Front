<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>
    <section class="formulaire form-sign signup-page">
        <div class="p-3 login-form text-center">
            <h2 class="text-dark">Créer un compte</h2>
            <form action="#" method="post">
                <input type="text" name="username" placeholder="Nom d'utilisateur" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                <input type="password" name="confirm_password" placeholder="Confirmer le mot de passe" required>
                <button class="btn btn-primary m-2" type="submit">Créer mon compte</button>
                <p>Vous avez déjà un compte ? <br> <a href="/connexion">Connectez-vous ici.</a></p>
            </form>
        </div>
    </section>
</body>
</html>
